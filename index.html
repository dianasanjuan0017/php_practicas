<body>
    <h1>Formulario de registro</h1>
   

            <form action="./formulario.php" method="post">
            <label for="user">Usuario:</label>
            <input type="text" id="usuario" name="usuario" pattern="[A-Za-z]+" placeholder="nombre de usuario" required>
            <br><br>
            <br>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" pattern="[A-Za-z]+" placeholder="contraseña" required>
            <br><br>
            <br>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" pattern="[0-9]+" placeholder="ingressa tu edad"  required>
            <br><br>
             <br>
            <input type="submit" value="siguiente">
    </form>
</body>
